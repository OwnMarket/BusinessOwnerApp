<!--Themes With avatar -->
<ion-grid no-padding *ngIf="data != null">
    <ion-row>
        <ion-col col-12 no-padding>
            <ion-list>
                <ion-item no-lines *ngFor="let item of data; let i = index;" (tap)="onEvent('onButton', item)">
                    <ion-avatar item-start>
                        <img [src]="item.image">
                    </ion-avatar>
                    <ion-label item-title>{{item.title}}</ion-label>
                    <ion-checkbox item-right [checked]="item.favorite"></ion-checkbox>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
