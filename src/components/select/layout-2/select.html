<ion-item *ngIf="data != null">
    <ion-label>{{data.title}}</ion-label>
    <ion-select [(ngModel)]="data.selectedItem" multiple="false" interface="popover">
        <ion-option *ngFor="let item of data.items; let i= index" [value]="item.id">{{item.title}}</ion-option>
    </ion-select>
</ion-item>
